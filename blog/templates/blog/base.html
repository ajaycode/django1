{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- http://stackoverflow.com/questions/27746811/bootstrap-font-scaling-too-small-on-mobile -->
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-3.3.6-dist/css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen" type="text/css"/>
</head>
<body>
    <body style="font-size:14px">
     <nav class="navbar navbar-default navbar-static-top" role="navigation">
         <a class = "navbar-brand" href="#">Family</a>
         <p class="navbar-text navbar-right">Login Logout</p>
     </nav>
     <div class="container">
        {% block content %}
           <h1 class="text-info">Hello Django</h1>
           <p> My name is {{name}}</p>
        {% endblock %}
     </div>
     <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <p class="navbar-text navbar-right">Footer </p>
     </nav>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'bootstrap-3.3.6-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
