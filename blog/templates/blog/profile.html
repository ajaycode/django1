{% extends "base.html" %}
{% block content %}
    <div class="row clearfix">
            {% for person in persons %}
        <div class="col-md-6 column">

            <div class="well">
                <span>{{person.first_name}}</span>
            </div>
        </div>
        <div class="col-md-6 column">
            <div class="well">
                <span> {{person.last_name}}</span>
            </div>
        </div>
            {% endfor %}

    </div>
{% endblock %}
